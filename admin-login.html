<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Web Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #2d2d2d;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .login-btn {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: transform 0.3s;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 10px;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Admin Panel</h1>
            <p>Masuk untuk mengelola gallery</p>
        </div>

        <div class="error-message" id="errorMessage">
            Username atau password salah!
        </div>

        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="username" placeholder="Masukkan username" autocomplete="username">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="password" placeholder="Masukkan password" autocomplete="current-password">
        </div>

        <button class="login-btn" id="loginBtn">Masuk</button>
        <a href="index.html" class="back-link">Kembali ke Gallery</a>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validasi input
            if (!username || !password) {
                errorMessage.textContent = 'Username dan password harus diisi!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
                return;
            }

            // Ambil data login dari localStorage
            const adminSettings = JSON.parse(localStorage.getItem('adminSettings')) || {
                username: 'admin',
                password: 'admin123'
            };

            if (username === adminSettings.username && password === adminSettings.password) {
                // Simpan status login
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect ke panel admin
                window.location.href = 'admin.html';
            } else {
                errorMessage.textContent = 'Username atau password salah!';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        // Jika sudah login, redirect langsung
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }

        // Focus ke input username saat halaman dimuat
        document.getElementById('username').focus();
    </script>
</body>
</html>
