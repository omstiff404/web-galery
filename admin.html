<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Web Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #fff;
        }

        .container {
            max-width: 100%;
            padding: 10px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dashboard-link {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        .dashboard-link:hover {
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        .admin-panel {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .panel-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .info-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .info-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #69C9D0, #EE1D52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-label {
            font-size: 0.9rem;
            color: #aaa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #ccc;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #2d2d2d;
            color: white;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #6a11cb;
        }

        .color-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #444;
            margin-top: 5px;
            cursor: pointer;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: #6a11cb;
            background: rgba(106, 17, 203, 0.1);
        }

        .upload-area p {
            margin-top: 10px;
            color: #aaa;
        }

        #avatarInput, #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .images-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .image-item {
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
            transition: transform 0.3s;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }

        .image-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-info {
            padding: 10px;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .image-size {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        .image-host {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            background: #333;
            display: inline-block;
            margin-bottom: 5px;
        }

        .image-host.catbox {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .image-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .notification.success {
            background: linear-gradient(45deg, #00b09b, #96c93d);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .settings-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .preview-avatar {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #ffd93d;
        }

        .preview-info {
            flex: 1;
        }

        .preview-username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .preview-status {
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (min-width: 768px) {
            .images-list {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        @media (min-width: 1024px) {
            .images-list {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Admin Panel</div>
            <div class="header-actions">
                <a href="index.html" class="dashboard-link">Kembali ke Gallery</a>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Panel Info Gambar -->
        <div class="admin-panel">
            <h2 class="panel-title">Info Gallery</h2>
            <div class="info-cards">
                <div class="info-card">
                    <div class="info-icon">üñºÔ∏è</div>
                    <div class="info-number" id="totalImages">0</div>
                    <div class="info-label">Total Gambar</div>
                </div>
            </div>
        </div>

        <!-- Panel Pengaturan Login Admin -->
        <div class="admin-panel">
            <h2 class="panel-title">Pengaturan Login Admin</h2>
            
            <div class="form-group">
                <label class="form-label">Username Login Baru</label>
                <input type="text" class="form-input" id="adminUsernameInput" placeholder="username admin">
            </div>

            <div class="form-group">
                <label class="form-label">Password Baru</label>
                <input type="password" class="form-input" id="adminPasswordInput" placeholder="password baru">
            </div>

            <div class="form-group">
                <label class="form-label">Konfirmasi Password Baru</label>
                <input type="password" class="form-input" id="adminConfirmPasswordInput" placeholder="konfirmasi password baru">
            </div>

            <button class="btn" id="saveAdminSettingsBtn">Simpan Pengaturan Login</button>
        </div>

        <!-- Panel Pengaturan Profil -->
        <div class="admin-panel">
            <h2 class="panel-title">Pengaturan Profil</h2>
            
            <div class="settings-preview">
                <img src="/gambar/avatar.jpg" alt="Preview Avatar" class="preview-avatar" id="previewAvatar" onerror="this.src='https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80'">
                <div class="preview-info">
                    <div class="preview-username" id="previewUsername">@omstiff404</div>
                    <div class="preview-status" id="previewStatus">TikTok Content Creator</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="usernameInput" placeholder="@username">
            </div>

            <div class="form-group">
                <label class="form-label">Status/Bio</label>
                <input type="text" class="form-input" id="statusInput" placeholder="Sharing beautiful moments">
            </div>

            <div class="form-group">
                <label class="form-label">Avatar</label>
                <div class="upload-area" id="avatarUploadArea">
                    <input type="file" id="avatarInput" accept="image/*">
                    <p>Klik untuk mengunggah avatar</p>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Warna Border Avatar</label>
                <input type="color" class="form-input" id="borderColorInput" value="#ffd93d">
                <div class="color-preview" id="colorPreview" style="background-color: #ffd93d;"></div>
            </div>

            <button class="btn" id="saveProfileBtn">Simpan Pengaturan Profil</button>
        </div>

        <!-- Panel Upload Gambar -->
        <div class="admin-panel">
            <h2 class="panel-title">Unggah Gambar Baru</h2>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <p>Klik atau seret gambar ke sini untuk mengunggah</p>
                </div>
                <button class="btn" id="uploadBtn" disabled>Unggah Gambar</button>
            </div>
        </div>

        <!-- Panel Kelola Gambar -->
        <div class="admin-panel">
            <h2 class="panel-title">Kelola Gambar</h2>
            <div class="images-list" id="imagesList">
                <!-- Daftar gambar akan dimuat di sini -->
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Catbox Uploader Class
        class CatboxUploader {
            constructor() {
                this.baseUrl = 'https://catbox.moe/user/api.php';
            }

            async uploadFile(file) {
                return new Promise((resolve, reject) => {
                    const formData = new FormData();
                    formData.append('reqtype', 'fileupload');
                    formData.append('userhash', '');
                    formData.append('fileToUpload', file);

                    fetch(this.baseUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(url => {
                        if (url.startsWith('http')) {
                            resolve({
                                success: true,
                                url: url,
                                filename: file.name
                            });
                        } else {
                            reject(new Error('Upload failed: ' + url));
                        }
                    })
                    .catch(error => {
                        reject(error);
                    });
                });
            }
        }

        // Initialize Catbox Uploader
        window.catboxUploader = new CatboxUploader();

        // Cek login status
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'admin-login.html';
        }

        // Elemen DOM
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const imagesList = document.getElementById('imagesList');
        const notification = document.getElementById('notification');
        const logoutBtn = document.getElementById('logoutBtn');
        const totalImages = document.getElementById('totalImages');

        // Elemen pengaturan profil
        const usernameInput = document.getElementById('usernameInput');
        const statusInput = document.getElementById('statusInput');
        const avatarInput = document.getElementById('avatarInput');
        const avatarUploadArea = document.getElementById('avatarUploadArea');
        const borderColorInput = document.getElementById('borderColorInput');
        const colorPreview = document.getElementById('colorPreview');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const previewAvatar = document.getElementById('previewAvatar');
        const previewUsername = document.getElementById('previewUsername');
        const previewStatus = document.getElementById('previewStatus');

        // Elemen pengaturan admin
        const adminUsernameInput = document.getElementById('adminUsernameInput');
        const adminPasswordInput = document.getElementById('adminPasswordInput');
        const adminConfirmPasswordInput = document.getElementById('adminConfirmPasswordInput');
        const saveAdminSettingsBtn = document.getElementById('saveAdminSettingsBtn');

        // Data - HANYA SIMPAN URL CATBOX
        let images = JSON.parse(localStorage.getItem('galleryImages')) || [];
        let selectedFiles = [];
        let profileSettings = JSON.parse(localStorage.getItem('profileSettings')) || {
            username: '@omstiff404',
            status: 'TikTok Content Creator',
            avatar: '/gambar/avatar.jpg',
            borderColor: '#ffd93d'
        };

        // Inisialisasi
        function init() {
            loadProfileSettings();
            loadAdminSettings();
            loadImagesList();
            updateImageCount();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Upload gambar
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelection);
            uploadBtn.addEventListener('click', uploadImages);

            // Pengaturan profil
            avatarUploadArea.addEventListener('click', () => avatarInput.click());
            avatarInput.addEventListener('change', handleAvatarSelection);
            borderColorInput.addEventListener('input', updateColorPreview);
            saveProfileBtn.addEventListener('click', saveProfileSettings);
            
            // Update preview real-time
            usernameInput.addEventListener('input', updatePreview);
            statusInput.addEventListener('input', updatePreview);

            // Pengaturan admin
            saveAdminSettingsBtn.addEventListener('click', saveAdminSettings);

            // Logout
            logoutBtn.addEventListener('click', logout);
        }

        // Fungsi untuk pengaturan admin
        function loadAdminSettings() {
            const adminSettings = JSON.parse(localStorage.getItem('adminSettings')) || {
                username: 'admin',
                password: 'admin123'
            };
            
            adminUsernameInput.value = adminSettings.username;
        }

        function saveAdminSettings() {
            const newUsername = adminUsernameInput.value.trim();
            const newPassword = adminPasswordInput.value;
            const confirmPassword = adminConfirmPasswordInput.value;

            if (!newUsername) {
                showNotification('Username tidak boleh kosong!', 'error');
                return;
            }

            if (newPassword && newPassword !== confirmPassword) {
                showNotification('Password dan konfirmasi password tidak cocok!', 'error');
                return;
            }

            const adminSettings = JSON.parse(localStorage.getItem('adminSettings')) || {
                username: 'admin',
                password: 'admin123'
            };

            adminSettings.username = newUsername;
            
            if (newPassword) {
                adminSettings.password = newPassword;
            }

            localStorage.setItem('adminSettings', JSON.stringify(adminSettings));
            adminPasswordInput.value = '';
            adminConfirmPasswordInput.value = '';

            showNotification('Pengaturan login berhasil disimpan!', 'success');
        }

        // Update jumlah gambar
        function updateImageCount() {
            totalImages.textContent = images.length;
        }

        // Fungsi logout
        function logout() {
            localStorage.removeItem('isLoggedIn');
            showNotification('Anda telah logout', 'success');
            setTimeout(() => {
                window.location.href = 'admin-login.html';
            }, 1000);
        }

        // Fungsi untuk pengaturan profil
        function loadProfileSettings() {
            usernameInput.value = profileSettings.username;
            statusInput.value = profileSettings.status;
            borderColorInput.value = profileSettings.borderColor;
            colorPreview.style.backgroundColor = profileSettings.borderColor;
            previewAvatar.src = profileSettings.avatar;
            previewUsername.textContent = profileSettings.username;
            previewStatus.textContent = profileSettings.status;
        }

        function handleAvatarSelection(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    showNotification('Ukuran avatar maksimal 2MB!', 'error');
                    return;
                }

                // Upload avatar ke Catbox juga
                uploadAvatarToCatbox(file);
            }
        }

        async function uploadAvatarToCatbox(file) {
            try {
                showNotification('Mengupload avatar ke Catbox...', 'success');
                const result = await window.catboxUploader.uploadFile(file);
                
                if (result.success) {
                    previewAvatar.src = result.url;
                    profileSettings.avatar = result.url;
                    showNotification('Avatar berhasil diupload!', 'success');
                }
            } catch (error) {
                showNotification('Gagal upload avatar', 'error');
            }
        }

        function updateColorPreview() {
            colorPreview.style.backgroundColor = borderColorInput.value;
            previewAvatar.style.borderColor = borderColorInput.value;
        }

        function updatePreview() {
            previewUsername.textContent = usernameInput.value || '@omstiff404';
            previewStatus.textContent = statusInput.value || 'TikTok Content Creator';
        }

        function saveProfileSettings() {
            profileSettings.username = usernameInput.value || '@omstiff404';
            profileSettings.status = statusInput.value || 'TikTok Content Creator';
            profileSettings.borderColor = borderColorInput.value;

            localStorage.setItem('profileSettings', JSON.stringify(profileSettings));
            showNotification('Pengaturan profil berhasil disimpan!', 'success');
        }

        // Fungsi untuk upload gambar
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#6a11cb';
        }

        function handleDragLeave() {
            uploadArea.style.borderColor = '#444';
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.style.borderColor = '#444';
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection();
            }
        }

        function handleFileSelection() {
            selectedFiles = Array.from(fileInput.files);
            
            if (selectedFiles.length > 0) {
                uploadBtn.disabled = false;
                uploadArea.innerHTML = `<p>${selectedFiles.length} gambar dipilih</p>`;
            } else {
                uploadBtn.disabled = true;
                uploadArea.innerHTML = `<p>Klik atau seret gambar ke sini untuk mengunggah</p>`;
            }
        }

        async function uploadImages() {
            if (selectedFiles.length === 0) return;
            
            // Disable button selama upload
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Mengupload...';
            
            let successCount = 0;
            let errorCount = 0;

            for (const file of selectedFiles) {
                // Validasi file size (Catbox limit ~50MB)
                if (file.size > 50 * 1024 * 1024) {
                    showNotification(`File ${file.name} terlalu besar (max 50MB)`, 'error');
                    errorCount++;
                    continue;
                }

                // Validasi file type
                if (!file.type.startsWith('image/')) {
                    showNotification(`File ${file.name} bukan gambar`, 'error');
                    errorCount++;
                    continue;
                }

                try {
                    showNotification(`Mengupload ${file.name} ke Catbox...`, 'success');
                    
                    // Upload ke Catbox
                    const result = await window.catboxUploader.uploadFile(file);
                    
                    if (result.success) {
                        const imageData = {
                            id: Date.now() + Math.random(),
                            name: file.name,
                            url: result.url, // HANYA URL CATBOX
                            uploadedAt: new Date().toLocaleDateString('id-ID'),
                            size: file.size
                        };
                        
                        images.push(imageData);
                        localStorage.setItem('galleryImages', JSON.stringify(images));
                        successCount++;
                        
                        showNotification(`Gambar ${file.name} berhasil diupload!`, 'success');
                    }
                    
                } catch (error) {
                    console.error('Catbox upload failed:', error);
                    errorCount++;
                    showNotification(`Gagal upload ${file.name}`, 'error');
                }
            }
            
            // Reset form
            fileInput.value = '';
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Unggah Gambar';
            uploadArea.innerHTML = `<p>Klik atau seret gambar ke sini untuk mengunggah</p>`;
            selectedFiles = [];
            
            // Update UI
            loadImagesList();
            updateImageCount();
            
            // Show summary
            if (successCount > 0 || errorCount > 0) {
                showNotification(
                    `Upload selesai: ${successCount} berhasil, ${errorCount} gagal`, 
                    errorCount === 0 ? 'success' : 'error'
                );
            }
        }

        function loadImagesList() {
            imagesList.innerHTML = '';
            
            if (images.length === 0) {
                imagesList.innerHTML = `
                    <div class="empty-state">
                        <h3>Belum ada gambar</h3>
                        <p>Unggah gambar pertama Anda menggunakan form di atas.</p>
                    </div>
                `;
                return;
            }
            
            images.forEach((image, index) => {
                const sizeMB = (image.size / (1024 * 1024)).toFixed(2);
                
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="${image.url}" alt="${image.name}" loading="lazy">
                    <div class="image-info">
                        <div class="image-host catbox">Catbox</div>
                        <div class="image-name">${image.name}</div>
                        <div class="image-size">${sizeMB} MB ‚Ä¢ ${image.uploadedAt}</div>
                        <div class="image-actions">
                            <button class="delete-btn" data-index="${index}">Hapus</button>
                        </div>
                    </div>
                `;
                imagesList.appendChild(imageItem);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteImage(index);
                });
            });
        }

        function deleteImage(index) {
            if (confirm('Apakah Anda yakin ingin menghapus gambar ini?')) {
                images.splice(index, 1);
                localStorage.setItem('galleryImages', JSON.stringify(images));
                loadImagesList();
                updateImageCount();
                showNotification('Gambar berhasil dihapus', 'success');
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.opacity = 1;
            
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 3000);
        }

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
